<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Usuario</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contenido2">
      <h1>Registro</h1>
      <form action="" method="get">
        <label for="nombre_text">Username: </label
        ><input type="text" name="nombre" id="nombre" /><br /><br />
        <label for="email_text">Email: </label
            ><input type="text" name="email" id="email" /><br /><br>
        <label for="contra_text">Contraseña: </label
        ><input type="text" name="contrasena" id="contrasena" /><br /><br>
        <label for="contra_intent_text">Contraseña intento: </label
            ><input type="text" name="contrasena_intento" id="contrasena_intento" /><br /><br>
        <div id="link">
          <p>Si tienes cuenta ves a <a href="login.html">login</a></p>
        </div>
        <div class="botones">
          <button type="submit">Registrar</button>
          <button type="reset">Resetear</button>
        </div>
      </form>
    </div>
  </body>
</html>
